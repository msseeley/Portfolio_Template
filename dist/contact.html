<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/e60f9ca9e0.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Contact</title>
</head>

<body>
  <!-- Header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <img src="img/logo.png" alt="portfolio logo" id="logo">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="work.html">Work</a>
          </li>
          <li>
            <a href="contact.html" class="current">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- SECTION A: CONTACT FORM -->
  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p>Call me maybe</p>
      <form>
        <div class="text-fields">
          <input type="text" class="text-input name-input" placeholder="Name">
          <input type="text" class="text-input subject-input" placeholder="Subject">
          <input type="email" class="text-input email-input" placeholder="Email Address">
          <input type="text" class="text-input phone-input" placeholder="Phone Number">
          <textarea class="text-input message-input" placeholder="Message"></textarea>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </section>

  <!-- SECTION B: CONTACT INFO -->
  <section id="contact-b" class="py-3 bg-dark">
    <div class="container">
      <div class="contact-info">
        <i class="fas fa-envelope fa-2x"></i>
        <h3>Email</h3>
        <p>email@email.com</p>
      </div>
      <div class="contact-info">
        <i class="fas fa-phone fa-2x"></i>
        <h3>Phone</h3>
        <p>555-555-5555</p>
      </div>
      <div class="contact-info">
        <i class="fas fa-address-card fa-2x"></i>
        <h3>Address</h3>
        <p> Street, New York, NY</p>
      </div>
    </div>
  </section>

  <!-- SECTION C:  -->
  <section id="contact-c" class="bg-main py-4">
    <h1>Start a Project</h1>
  </section>

  <!-- FOOTER -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy; 2020. All Rights Reserved.</p>
      <div class="social">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin"></i>
      </div>
    </div>
  </footer>
</body>

</html>
